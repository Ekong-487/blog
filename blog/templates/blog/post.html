{% extends 'base.html' %}
{% load static %}

{% block extra_css %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/post.css' %}">
{% endblock %}

{% block title %}
    {{ post.title }}
{% endblock %}

{% block content %}
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <article class="single-post">
                    <h2 class="mb-3">{{ blogpost.title }}</h2>
                    <p class="mb-4">{{ blogpost.content }}</p>
                    <p>
                        <strong>Posted by:</strong> {{ blogpost.author }} 
                        <br>
                        <strong>Posted on:</strong> {{ blogpost.timestamp }}
                    </p>
                </article>
            </div>
        </div>
    </div>
{% endblock %}
